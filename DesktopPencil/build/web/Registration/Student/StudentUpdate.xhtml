<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="student_update_frm" enctype="multipart/form-data">

        <p:growl showDetail="true" autoUpdate="true" sticky="false"/>        

        <p:tabView>                    

            <p:ajax event="tabChange" listener="#{student_Reg_Controller.allListUpdate()}" update=":student_update_frm"/>

            <p:tab title="Basic Info">

                <p:panel header="Personal Information">

                    <center>             

                        <p:panelGrid columns="4" >

                            <h:outputLabel value="Student Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.studentName}"/>


                            <h:outputText value="Gender" />

                            <p:selectOneMenu value="#{student_Reg_Controller.student.gender}" style="width:130px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItem itemLabel="Male" itemValue="Male" />  

                                <f:selectItem itemLabel="Female" itemValue="Female"/> 

                            </p:selectOneMenu>

                            <h:outputLabel value="Contact No" />  

                            <p:inputText value="#{student_Reg_Controller.student.cntNo}"/>


                            <h:outputText value="Religion" />

                            <p:selectOneMenu value="#{student_Reg_Controller.student.religion}" style="width:130px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItem itemLabel="Islam" itemValue="Islam" />  

                                <f:selectItem itemLabel="Hindu" itemValue="Hindu"/> 

                                <f:selectItem itemLabel="Buddhist" itemValue="Buddhist"/> 

                                <f:selectItem itemLabel="Christian" itemValue="Christian"/> 

                                <f:selectItem itemLabel="Other" itemValue="Other"/>

                            </p:selectOneMenu>


                            <h:outputText value="Date Of Birth" />

                            <p:calendar value="#{student_Reg_Controller.student.dob}"/>


                            <h:outputText value="Blood Group" />

                            <p:selectOneMenu value="#{student_Reg_Controller.student.bloodGroup}" style="width:130px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />  

                                <f:selectItem itemLabel="A+" itemValue="A+" />  

                                <f:selectItem itemLabel="A-" itemValue="A-"/> 

                                <f:selectItem itemLabel="B+" itemValue="B+"/> 

                                <f:selectItem itemLabel="B-" itemValue="B-"/>

                                <f:selectItem itemLabel="AB+" itemValue="AB+"/> 

                                <f:selectItem itemLabel="AB-" itemValue="AB-"/> 

                                <f:selectItem itemLabel="O+" itemValue="O+"/> 

                                <f:selectItem itemLabel="O-" itemValue="O-"/> 

                            </p:selectOneMenu>

                            <p:outputLabel value="Present Address"/>

                            <p:inputTextarea value="#{student_Reg_Controller.student.presentAddress}" style="width: 200px; height: 80px;"/>


                            <p:outputLabel value="Permanent Address"/>

                            <p:inputTextarea value="#{student_Reg_Controller.student.permanentAddress}" style="width: 200px; height: 80px;" />

                            <p:graphicImage value="/images/studentImages/#{student_Reg_Controller.student.imgPath}" width="50px" height="60px"/> 

                            <p:fileUpload value="#{student_Reg_Controller.photoFile}" mode="simple"/>

                        </p:panelGrid>

                    </center>

                </p:panel>

                <center>
                    <p:panel header="Gurdian Information">

                        <p:panelGrid columns="4" >

                            <h:outputLabel value="Father's Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.fatherName}"/>


                            <h:outputLabel value="Father's Occupation" />  

                            <p:inputText value="#{student_Reg_Controller.student.fatherOccupation}"/>


                            <h:outputLabel value="Mother's Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.motherName}"/>


                            <h:outputLabel value="Mother's Occupation" />  

                            <p:inputText value="#{student_Reg_Controller.student.motherOccupation}"/>


                            <h:outputLabel value="Guardian's Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.guardianName}"/>


                            <h:outputLabel value="Guardian's Occupation" />  

                            <p:inputText value="#{student_Reg_Controller.student.guardianOccupation}"/>


                            <h:outputLabel value="Monthly Income" />  

                            <p:inputText value="#{student_Reg_Controller.student.guardianSalary}"/>


                            <h:outputLabel value="Guardian's MobileNo" />  

                            <p:inputText value="#{student_Reg_Controller.student.guardianContactNo}"/>


                            <h:outputLabel value="Guardian's Email" />  

                            <p:inputText value="#{student_Reg_Controller.student.guardianEmail}"/>


                            <h:outputText value="Relation" />

                            <p:selectOneMenu value="#{student_Reg_Controller.student.relation}" style="width:120px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItem itemLabel="Father" itemValue="Father" />  

                                <f:selectItem itemLabel="Mother" itemValue="Mother"/> 

                                <f:selectItem itemLabel="GrandFather" itemValue="GrandFather" />  

                                <f:selectItem itemLabel="GrandMother" itemValue="GrandMother"/> 

                                <f:selectItem itemLabel="Uncle" itemValue="Uncle"/> 

                                <f:selectItem itemLabel="Aunty" itemValue="Aunty"/> 

                                <f:selectItem itemLabel="Brother" itemValue="Brother"/>

                                <f:selectItem itemLabel="Sister" itemValue="Sister"/>

                            </p:selectOneMenu>

                        </p:panelGrid> 

                        <p:commandButton value="Update" action="Student.xhtml?redirect=true" actionListener="#{student_Reg_Controller.updateBasicInfo()}" ajax="false" />

                    </p:panel>                               

                </center>

            </p:tab>

            <p:tab title="Admission Info" id="adt">

                <center>

                    <p:panelGrid id="adinf" columns="2" style="margin-top: 5%; margin-bottom: 5%;width: 300px;">

                        <h:outputText value="Academic Year" />  

                        <p:selectOneMenu value="#{student_Reg_Controller.student.acyr}" effect="slide" >  

                            <f:selectItem itemLabel="Select An Option" itemValue="" />  

                            <f:selectItems value="#{student_Reg_Controller.academicYearList}" />

                            <p:ajax event="change" update="std_classID" listener="#{student_Reg_Controller.scClass_List}"/>

                        </p:selectOneMenu>


                        <h:outputText value="Class" />  

                        <p:selectOneMenu id="std_classID" value="#{student_Reg_Controller.student.className}" effect="slide" >  

                            <f:selectItem itemLabel="Select An Option" itemValue="" />  

                            <f:selectItems value="#{student_Reg_Controller.schoolClassList}"/>

                            <p:ajax event="change" update="std_deptID" listener="#{student_Reg_Controller.deptList}"/>

                        </p:selectOneMenu>


                        <h:outputText value="Department" />  

                        <p:selectOneMenu id="std_deptID" value="#{student_Reg_Controller.student.deptName}" effect="slide" >  

                            <f:selectItem itemLabel="Select An Option" itemValue="" />  

                            <f:selectItems value="#{student_Reg_Controller.departmentList}"/>  

                            <p:ajax update="shift" listener="#{student_Reg_Controller.elective_Subject}" />

                        </p:selectOneMenu>


                        <h:outputText value="Shift" />  

                        <p:selectOneMenu id="shift" value="#{student_Reg_Controller.student.shiftName}" effect="slide" >  

                            <f:selectItem itemLabel="Select An Option" itemValue=""/>  

                            <f:selectItems value="#{student_Reg_Controller.shiftList}"/> 

                            <p:ajax update="sctn" listener="#{student_Reg_Controller.section_List}"/>

                        </p:selectOneMenu>


                        <h:outputText value="Section" />  

                        <p:selectOneMenu id="sctn" value="#{student_Reg_Controller.student.sectionName}" effect="slide" >  

                            <f:selectItem itemLabel="Select An Option" itemValue="" />  

                            <f:selectItems value="#{student_Reg_Controller.sectionList}" />  

                        </p:selectOneMenu>


                        <h:outputLabel value="Student Roll" />  

                        <p:inputText value="#{student_Reg_Controller.student.studentRoll}"/>

                    </p:panelGrid>

                    <p:commandButton value="Update" action="Student.xhtml?redirect=true" actionListener="#{student_Reg_Controller.updateAcademicInfo()}" ajax="false" />

                </center>

            </p:tab> 

            <p:tab title="Previous History">

                <center>


                    <p:panel header="Previous Exam">


                        <p:panelGrid columns="4" style="margin-top: 5%; margin-bottom: 5%;">

                            <h:outputLabel value="Institute Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.instituteName}"/>


                            <h:outputLabel value="Education Board" />  

                            <p:selectOneMenu value="#{student_Reg_Controller.student.eductn_board}" style="width:120px;" effect="slide">

                                <f:selectItem itemLabel="Select One" itemValue="Select One" />  

                                <f:selectItem itemLabel="Barisal" itemValue="Barisal"/> 

                                <f:selectItem itemLabel="Chittagong" itemValue="Chittagong"/>

                                <f:selectItem itemLabel="Comilla" itemValue="Comilla"/>

                                <f:selectItem itemLabel="Dhaka" itemValue="Dhaka"/>

                                <f:selectItem itemLabel="Dinajpur" itemValue="Dinajpur"/>

                                <f:selectItem itemLabel="Jessore" itemValue="Jessore"/>

                                <f:selectItem itemLabel="Rajshahi" itemValue="Rajshahi"/>

                                <f:selectItem itemLabel="Sylhet" itemValue="Sylhet"/>

                                <f:selectItem itemLabel="Madrash" itemValue="Madrash"/>

                                <f:selectItem itemLabel="Technical" itemValue="Technical"/>

                                <f:selectItem itemLabel="DIBS(Dhaka)" itemValue="DIBS(Dhaka)"/>

                            </p:selectOneMenu>


                            <h:outputLabel value="Group" />  

                            <p:selectOneMenu value="#{student_Reg_Controller.student.group}" style="width:120px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItem itemLabel="Science" itemValue="Science" />  

                                <f:selectItem itemLabel="Commerce" itemValue="Commerce"/> 

                                <f:selectItem itemLabel="Arts" itemValue="Arts"/> 

                                <f:selectItem itemLabel="Other" itemValue="Other"/> 

                            </p:selectOneMenu>


                            <h:outputLabel value="Exam Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.p_examName}"/>


                            <h:outputLabel value="Exam Roll No" />  

                            <p:inputText value="#{student_Reg_Controller.student.examRoll}"/>


                            <h:outputLabel value="Exam Reg. No" />  

                            <p:inputText value="#{student_Reg_Controller.student.examRegNo}"/>


                            <h:outputLabel value="Exam Grade" />  

                            <p:inputText value="#{student_Reg_Controller.student.grade}"/>


                            <h:outputLabel value="CGPA" />  

                            <p:inputText value="#{student_Reg_Controller.student.cgpa}"/>


                            <h:outputLabel value="Passing Year" />  

                            <p:inputText value="#{student_Reg_Controller.student.passingYear}"/>

                        </p:panelGrid>


                    </p:panel>

                    <p:panel header="Previous Institute">


                        <p:panelGrid columns="4" style="margin-top: 5%; margin-bottom: 5%;">

                            <h:outputLabel value="Institute Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.collegeName}"/>


                            <h:outputLabel value="Academic Year" />  

                            <p:inputText value="#{student_Reg_Controller.student.academicYear}"/>


                            <h:outputLabel value="Education Board" />  

                            <p:selectOneMenu value="#{student_Reg_Controller.student.prvs_edu_board}" style="width:120px;" effect="slide">

                                <f:selectItem itemLabel="Select One" itemValue="" />  

                                <f:selectItem itemLabel="Barisal" itemValue="Barisal"/> 

                                <f:selectItem itemLabel="Chittagong" itemValue="Chittagong"/>

                                <f:selectItem itemLabel="Comilla" itemValue="Comilla"/>

                                <f:selectItem itemLabel="Dhaka" itemValue="Dhaka"/>

                                <f:selectItem itemLabel="Dinajpur" itemValue="Dinajpur"/>

                                <f:selectItem itemLabel="Jessore" itemValue="Jessore"/>

                                <f:selectItem itemLabel="Rajshahi" itemValue="Rajshahi"/>

                                <f:selectItem itemLabel="Sylhet" itemValue="Sylhet"/>

                                <f:selectItem itemLabel="Madrash" itemValue="Madrash"/>

                                <f:selectItem itemLabel="Technical" itemValue="Technical"/>

                                <f:selectItem itemLabel="DIBS(Dhaka)" itemValue="DIBS(Dhaka)"/>

                            </p:selectOneMenu>


                            <h:outputLabel value="Class Name" />  

                            <p:inputText value="#{student_Reg_Controller.student.prvs_className}"/>


                            <h:outputLabel value="Class Roll No" />  

                            <p:inputText value="#{student_Reg_Controller.student.prvs_classRoll}"/>


                            <h:outputLabel value="Group" />  

                            <p:selectOneMenu value="#{student_Reg_Controller.student.prvs_deptName}" style="width:120px;" effect="slide">  

                                <f:selectItem itemLabel="Select One" itemValue="" />

                                <f:selectItem itemLabel="Science" itemValue="Science" />  

                                <f:selectItem itemLabel="Commerce" itemValue="Commerce"/> 

                                <f:selectItem itemLabel="Arts" itemValue="Arts"/> 

                                <f:selectItem itemLabel="Other" itemValue="Other"/> 

                            </p:selectOneMenu>

                        </p:panelGrid>

                    </p:panel>

                    <p:commandButton value="Update" action="Student.xhtml?redirect=true" actionListener="#{student_Reg_Controller.updatePreviousInfo()}" ajax="false"/>

                </center>

            </p:tab>                   

        </p:tabView>

    </h:form>

</ui:composition>
