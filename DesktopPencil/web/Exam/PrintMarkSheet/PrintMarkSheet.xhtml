<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="print_mark_sheet_frm">

        <p:growl showDetail="true" autoUpdate="true" sticky="false"/>

        <center>

            <p:dataTable value="#{markSheetPrintController.studentInfoList}" var="student_tbl" filteredValue="#{markSheetPrintController.student_Info_Filter_List}" 

                         paginator="true" rows="12" paginatorPosition="top" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" currentPageReportTemplate="(Students Founded {totalRecords})" style="width:1200px;">

                <p:column sortBy="#{student_tbl.studentID}" filterBy="#{student_tbl.studentID}">

                    <f:facet name="header">Student ID</f:facet>  

                    <h:outputText value="#{student_tbl.studentID}"/>

                </p:column> 

                <p:column sortBy="#{student_tbl.studentName}" filterBy="#{student_tbl.studentName}">

                    <f:facet name="header">Student Name</f:facet>  

                    <h:outputText value="#{student_tbl.studentName}"/>

                </p:column> 

                <p:column sortBy="#{student_tbl.studentRoll}" filterBy="#{student_tbl.studentRoll}">

                    <f:facet name="header">Student Roll</f:facet>  

                    <h:outputText value="#{student_tbl.studentRoll}"/>

                </p:column>                 
                <p:column sortBy="#{student_tbl.acyr}" filterBy="#{student_tbl.acyr}">

                    <f:facet name="header">Academic Year </f:facet>  

                    <h:outputText value="#{student_tbl.acyr}"/>

                </p:column>  

                <p:column sortBy="#{student_tbl.className}" filterBy="#{student_tbl.className}">

                    <f:facet name="header">Class</f:facet>  

                    <h:outputText value="#{student_tbl.className}"/>

                </p:column>  

                <p:column sortBy="#{student_tbl.deptName}" filterBy="#{student_tbl.deptName}">

                    <f:facet name="header">Department</f:facet>  

                    <h:outputText value="#{student_tbl.deptName}"/>

                </p:column>  

                <p:column sortBy="#{student_tbl.shiftName}" filterBy="#{student_tbl.shiftName}">

                    <f:facet name="header">Shift</f:facet>  

                    <h:outputText value="#{student_tbl.shiftName}"/>

                </p:column>  

                <p:column sortBy="#{student_tbl.sectionName}" filterBy="#{student_tbl.sectionName}">

                    <f:facet name="header">Section</f:facet>  

                    <h:outputText value="#{student_tbl.sectionName}"/>

                </p:column>  
                
                 <p:column style="width:3%">  

                     <p:commandButton update=":mark_sheet_frm " oncomplete="dialog_mark_sheet.show()" actionListener="#{markSheetPrintController.mark_Sheet(student_tbl.studentID)}" action="#{markSheetPrintController.total_grade(student_tbl.studentID)}" icon="ui-icon-pencil" title="Mark Sheet">
                         <f:setPropertyActionListener value="#{student_tbl}" target="#{markSheetPrintController.markSheetPrint}"/>  
                     </p:commandButton>

                </p:column>

            </p:dataTable> 

        </center>

    </h:form>  
    
    <p:dialog header="Mark Sheet Print" widgetVar="dialog_mark_sheet" width="100%;" height="590" resizable="true" minimizable="true" maximizable="true" showEffect="drop" hideEffect="drop">
         <ui:include src="MarkSheet.xhtml"/> 
    </p:dialog>
    

</ui:composition>
