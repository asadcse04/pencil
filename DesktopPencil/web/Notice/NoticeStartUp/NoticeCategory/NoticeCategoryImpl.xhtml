<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:layout style="min-width:1000px;min-height:420px;">

        <p:layoutUnit position="west" size="30%"> 

            <h:form id="insert_noticecat_frm">
                <p:growl id="grl" autoUpdate="true" sticky="false" />
                <center>
                    <p:panelGrid styleClass="panelGrid">                       
                        <p:row>
                            <p:column colspan="2" styleClass="header"> Create Notice Category</p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Category Name"/>
                            </p:column><p:column>
                                <p:inputText  value="#{noticeCategoryController.noticeCategory.categoryname}" styleClass="inputText" required="true" requiredMessage="Plese Enter Category Name."/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="*" styleClass="red"/>
                                <h:outputLabel value="Display Color"/>
                            </p:column><p:column>
                                <p:selectOneMenu value="#{noticeCategoryController.noticeCategory.color}" styleClass="inputCombo" style="width: 165px;" required="true" requiredMessage="Please Select Color.">
                                    <f:selectItem itemLabel="Select color" itemValue=""/>
                                    <f:selectItems value="#{noticeCategoryController.displaycolor}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>                            
                                <h:outputLabel value="Note"/>
                            </p:column><p:column>
                                <p:inputText value="#{noticeCategoryController.noticeCategory.note}" styleClass="inputText"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>      
                    
                    <p:commandButton value="Add" actionListener="#{noticeCategoryController.addNoticeCategory()}" update="grl :notice_pub_strt_tb:noticecat_frm" icon="ui-icon-check" style="margin-top: 8px;"/>

                </center>
            </h:form>
        </p:layoutUnit>



        <p:layoutUnit position="center">

            <h:form id="noticecat_frm">

                <center>

                    <p:dataTable var="noticecatlist" value="#{noticeCategoryController.noticeCategoryList}">

                        <p:column headerText="Category ID">

                            <h:outputLabel value="#{noticecatlist.categoryid}"/>

                        </p:column>

                        <p:column headerText="Category Name">

                            <h:outputLabel value="#{noticecatlist.categoryname}"/>

                        </p:column>

                        <p:column headerText="Display Color" style="background: #{noticecatlist.color}">

                            <h:outputLabel /> 

                        </p:column>

                        <p:column headerText="Note">

                            <h:outputLabel value="#{noticecatlist.note}"/>

                        </p:column>

                    </p:dataTable>

                </center> 

            </h:form>

        </p:layoutUnit>

    </p:layout>

</ui:composition>
